<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Live Weather Forecast</title>
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="weather-panel">
      <h1 class="app-title">üå§Ô∏è WeatherNow</h1>
      <div id="offlineBanner" class="offline-banner hidden">
        ‚ö†Ô∏è You‚Äôre offline. Weather updates won‚Äôt work.
        <span class="close-banner" title="Dismiss offline notice">&times;</span>
      </div>

      <!-- Search -->
      <form id="searchForm" class="search" autocomplete="off">
        <input
          id="searchInput"
          aria-label="City name"
          placeholder="Search city (e.g. Mumbai)"
        />
        <button aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Error Message -->
      <section class="not-found" hidden>
        <p>City not found</p>
      </section>

      <!-- Weather Info -->
      <section class="weather-card" hidden>
        <div class="weather-left">
          <div id="weatherIcon" class="weather-icon">
            <!-- SVG Icon goes here -->
          </div>
          <div class="temperature">
            <span id="tempValue">25¬∞C</span>
            <p id="feels">Feels like 26¬∞C</p>
          </div>
        </div>

        <div class="weather-right">
          <p id="desc" class="desc">Overcast Clouds</p>

          <div class="weather-details">
            <div class="stat-row">
              <div class="stat-item">
                <i class="fa-solid fa-temperature-low"></i>
                <span class="label">Min</span>
                <span id="min-temp"></span>
              </div>
              <div class="stat-item">
                <i class="fa-solid fa-temperature-high"></i>
                <span class="label">Max</span>
                <span id="max-temp"></span>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-item">
                <i class="fa-solid fa-droplet"></i>
                <span class="label">Hum</span>
                <span id="humidity"></span>
              </div>
              <div class="stat-item">
                <i class="fa-solid fa-wind"></i>
                <span class="label">Wind</span>
                <span id="wind"></span>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-item">
                <i class="fa-solid fa-sun"></i>
                <span class="label">Rise</span>
                <span id="sunrise"></span>
              </div>
              <div class="stat-item">
                <i class="fa-solid fa-moon"></i>
                <span class="label">Set</span>
                <span id="sunset"></span>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-item">
                <i class="fa-solid fa-cloud"></i>
                <span class="label">Cloud</span>
                <span id="clouds"></span>
              </div>
              <div class="stat-item">
                <i class="fa-solid fa-eye"></i>
                <span class="label">Vis</span>
                <span id="visibility"></span>
              </div>
            </div>

            <div class="stat-row">
              <div class="stat-item aqi-item">
                <i class="fa-solid fa-mask-ventilator"></i>
                <span class="label">AQI</span>
                <span id="aqiLabel" class="aqi-label">
                  <!-- JS will fill: label ‚óè (level) -->
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>
        Powered by
        <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>
      </p>
    </footer>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
